<html lang="pt-br">
<head th:replace="~{components/base :: head('Login')}"></head>
<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}">
<body>
    <main>
        <section>
            <img th:src="@{/image/login.jpg}"/>
        </section>
        <section>
            <article>
                <form th:action="@{/login}"  class="col s12" method="post">
                    <article>
                        <span>LOGIN</span>
                    </article>
                    <div>
                        <input name="username"  placeholder="Email" id="email" type="text">
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input name="password" placeholder="Senha" id="password" type="password">
                        <label for="password">Senha</label>
                    </div>
                    <a href="/register">Criar Conta</a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
