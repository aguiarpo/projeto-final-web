<div th:fragment="tableGenre" th:case="'GENRE'">
  <table class="responsive-table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="genre, iStat :  ${data?.content}">
      <td th:text="${genre?.name}"></td>
      <td>
        <a th:href="@{/admin/console/genre/edit/{page}(page=${genre.id})}"
           class="waves-effect waves-light btn"><i class="material-icons left">create</i></a>
      </td>
      <td>
        <a th:href="@{/admin/console/genre/remove/{page}(page=${genre.id})}"
           class="waves-effect waves-light btn remove"><i class="material-icons left">remove</i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:replace="~{components/pagination :: pagination}"></div>
  <div class="fixed-action-btn">
    <a href="/admin/console/genre/add" class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
  </div>
</div>
</div>
