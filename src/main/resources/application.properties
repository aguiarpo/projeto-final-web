server.port= 80
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.datasource.url = jdbc:mysql://localhost:3306/teste?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=America/Sao_Paulo&useLegacyDatetimeCode=false
spring.datasource.username = teste
spring.datasource.password = teste

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.initialization-fail-timeout=2000
spring.datasource.hikari.validation-timeout=3000
